<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pomodoro</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="display">
        <p class="dis-text dflex">Session</p>
        <p class="timerDisplay dflex">25:00</p>
      </div>
      <div class="sessionL">
        <p class="sess-text dflex">Session Lenght</p>
      </div>
      <div class="sessL">
        <button class="item1" id="work-minus" type="button">-</button>
        <div class="item2 dflex">
          <div><span id="work-min">25</span> mins</div>
        </div>
        <button class="item3" id="work-plus" type="button">+</button>
      </div>
      <div class="BreakL">
        <p class="break-text dflex">Break Lenght</p>
      </div>
      <div class="sessL">
        <button class="item4" id="break-minus" type="button">-</button>
        <div class="item5 dflex">
          <div><span id="break-min">5</span> mins</div>
        </div>
        <button class="item6" id="break-plus" type="button">+</button>
      </div>
      <div class="action">
        <button class="item7"  id="reset"  type="button">Reset</button>
        <button class="item8" id="start-btn" type="button">Start</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
